<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>CryptoKnight</title>
</head>

<body>
    <header class="header">

        <h1>CryptoKnight</h1>

    </header>
    <main>
        <div class="grid-container fluid">
            <!-- Top left container to search for crypto currencies to add to your wallet -->
            <div class="search-container grid-x grid-margin-x">
                <form id="crypto-form" class="price-checker cell large-4">
                    <h2 class="section-title">Search Crypto Prices</h2>
                    <p>Search for your favorite crypto currencies and add them to your wallet!</p>
                    <input id="crypto-search" class="search-box" placeholder="Search for Crypto by ID" type="text"><br>
                    <button id="search-btn" class="search-btn" type="search-btn">Search</button>
                </form>

                <!-- Top right container to store your coins and see their pricing -->
                <div class="user-wallet cell large-8">
                    <!-- <div class="container grid-x grid-margin-x"> -->
                    <!-- Show the total value of your crypto wallet -->
                    <div class="wallet-value cell small-4 float-center">
                        <h2>Wallet Value: <span id="wallet-sum"></span></h2>
                    </div>
                    <!-- Shows the user every crypto currency they currently own including quantities -->
                    <div id="what-to-watch" class="crypto-owned cell small-6">
                        <div id="what-to-watch" class="crypto-owned cell medium-6">
                            <h2>Wallet Contents</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="accounts-overview grid-container-fluid grid-x">
            <div id="global-charts" class="price-tracker cell large-auto">
               
            </div>
            <div id="coin-results" class="search-results cell large-8"></div>

            <div class="trending grid-y">
                <h2>Trending</h2>

                <!-- Save these containers for future use -->
                <div class="accounts-overview cell large-auto">
                    <div id="coin-results" class="search-results grid small-4 medium-4"></div>
                    <div id="trending-container" class="trending">
                        <h2>Trending</h2>
                        <div id="trending-ctr" class="trending"></div>
                    </div>
                </div>
            </div>


            <section>
                <div>
                    <div class="coin">
                        <div class="fall"> <img src="./assets/Images/bitcoin-btc-logo.png" height="75px"
                                width="75px"></img>
                        </div>
                        <div class="fall"><img src="./assets/Images/dogecoin-doge-logo.png" height="75px"
                                width="75px"></img></div>
                        <div class="fall"> <img src="./assets/Images/ethereum-eth-logo.png" height="75px"
                                width="75px"></img></div>
                        <div class="fall"><img src="./assets/Images/36662-8-diamond.png" height="75px"
                                width="75px"></img>
                        </div>
                        <div class="fall"> <img
                                src="./assets/Images/73394-shiba-inu-doge-bitcoin-cryptocurrency-dogecoin.png"
                                height="75px" width="75px"></img></div>
                        <div class="fall"> <img
                                src="./assets/Images/bitcoin-cryptocurrency-wallet-faucet-bitcoin-cash-hd-image-free-png.png"
                                height="75px" width="75px"></div>
                        <div class="fall"> <img src="./assets/Images/-ethereum.png" height="75px" width="75px">
                        </div>
                    </div>
                </div>
            </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
